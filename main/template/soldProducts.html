{% extends 'base.html' %}

{% block content %}

	{% include 'navbar.html' %}

	<div class="container">
		<div class="row">
			<div class="col s12 m6">
				<blockquote> <h4> Sold Products </h4> </blockquote>
			</div>
		</div>
		<div class="row">
			{% for product in products %}
				<div class="col s12 m6 l4">
					<div class="card">
						<div class="card-content">
							<span class="card-title"> {{ product.product.title }} </span>
							<p>
								Sold To: {{ product.receiver.first_name }} {{ product.receiver.last_name }}
							</p>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>

{% endblock %}
